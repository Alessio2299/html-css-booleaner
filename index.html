            <div class="title">

            <!-- Photo Tim-Berners-Lee -->
            <div class="photo">
                <img src="img/tim-1.jpg" alt="Tim-Berners-Lee">

            <!-- Info Photo -->
            <div class="info-photo">
                <p>1st Photo: John S.and James L. Knight Foundation, by Scott Henrichsen</p>
